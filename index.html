<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <audio id="sound1" src="./assets/Audio/button-202966.mp3"></audio>
    <audio id="sound2" src="./assets/Audio/click-menu-app-147357.mp3"></audio>
    <audio id="sound3" src="./assets/Audio/start-13691.mp3"></audio>
    <audio id="win" src="./assets/Audio/goodresult-82807.mp3"></audio>
  
    <main>
        <h1 class="toptitle">Tic Tac Toe</h1>
        <div class="res-container hide ">

                winner is

            <button id="newgame"> New Game </button>

        <div class="container boxhide">

                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset">Reset Game</button>
    </main>
    <script src="main.js"></script>
</body>
</html>
